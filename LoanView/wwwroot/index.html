<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LoanView</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./progressstage.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" style="margin-top:20px">
                <h1 class="text-center">LoanView</h1>
                <br />
                <div class="container">
                        <ul class="progress-tracker progress-tracker--word progress-tracker--word-center">
                          <li class="progress-step" id="acceptedStage">
                            <span class="progress-marker"></span>
                            <span class="progress-text">
                              <p class="progress-title">Accepted</p>
                            </span>
                          </li>

                          <li class="progress-step" id="verifiedStage">
                            <span class="progress-marker"></span>
                            <span class="progress-text">
                              <p class="progress-title">Verified</p>
                            </span>
                          </li>

                          <li class="progress-step" id="approvedStage">
                            <span class="progress-marker"></span>
                            <span class="progress-text">
                              <p class="progress-title">Approved</p>
                            </span>
                          </li>

                          <li class="progress-step" id="fulfillmentStage">
                            <span class="progress-marker"></span>
                            <span class="progress-text">
                              <p class="progress-title">Fulfillment</p>
                            </span>
                          </li>

                          <li class="progress-step" id="completedStage">
                            <span class="progress-marker"></span>
                            <span class="progress-text">
                              <p class="progress-title">Completed</p>
                            </span>
                          </li>
                        </ul>
                </div>
                <table class="table table-hover" id="loantab">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Applicant Name</th>
                            <th scope="col">Application Name</th>
                            <th scope="col">Loan Status</th>
                            <th scope="col">Complete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>

</html>
